<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">Journalism Society</a>
      <nav class="nav">
        <a href="/">Home</a>
      </nav>
    </div>
  </header>

  <article class="container post">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <span>{{ page.author }}</span> •
      <span>{{ page.date | date: "%B %d, %Y" }}</span> •
      <span>{{ page.category }}</span>
    </div>

    {% if page.thumbnail %}
      <img class="post-hero" src="{{ page.thumbnail }}" alt="{{ page.title }}">
    {% endif %}

    <div class="post-content">
      {{ content }}
    </div>
  </article>
</body>
</html>
